{{ define "main" }}
<div
  style="max-width: 800px; margin: 0 auto; background: var(--bg-surface); padding: 3rem; border-radius: 16px; border: 1px solid var(--border-subtle); box-shadow: 0 4px 24px rgba(0,0,0,0.2);">
  <article>
    <header style="margin-bottom: 2rem; border-bottom: 1px solid var(--border-subtle); padding-bottom: 1.5rem;">
      <h1 style="font-size: 2.5rem; margin: 0; color: var(--accent-primary);">{{ .Title }}</h1>
      {{ if .Date }}
      <div
        style="display: flex; align-items: center; gap: 0.5rem; margin-top: 1rem; color: var(--text-muted); font-size: 0.95rem;">
        <svg style="width: 16px; height: 16px;" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
        <time>{{ .Date.Format "January 2, 2006" }}</time>
      </div>
      {{ end }}
    </header>
    <div style="font-size: 1.05rem; line-height: 1.7;">
      {{ .Content }}
    </div>
  </article>

  <div style="margin-top: 3rem; padding-top: 1.5rem; border-top: 1px solid var(--border-subtle);">
    <a href=".."
      style="display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-secondary); font-weight: 500;">
      <svg style="width: 16px; height: 16px;" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
      </svg>
      Back to List
    </a>
  </div>
</div>
{{ end }}
