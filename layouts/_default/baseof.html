<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} â€” {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <style>
    :root {
      --bg: #0d1117;
      --fg: #c9d1d9;
      --accent: #58a6ff;
      --border: #30363d;
      --card-bg: #161b22;
      --muted: #8b949e;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
      padding: 2rem 1rem;
      max-width: 48rem;
      margin: 0 auto;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    h1, h2, h3 { color: #f0f6fc; margin-top: 1.5rem; margin-bottom: 0.75rem; font-weight: 600; }
    h1 { font-size: 1.75rem; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; }
    h2 { font-size: 1.35rem; }
    p { margin-bottom: 1rem; }
    ul, ol { margin-bottom: 1rem; padding-left: 1.5rem; }
    li { margin-bottom: 0.25rem; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 1.5rem; }
    th, td { padding: 0.5rem 0.75rem; text-align: left; border-bottom: 1px solid var(--border); }
    th { color: #f0f6fc; font-weight: 600; }
    code { background: var(--card-bg); padding: 0.15rem 0.35rem; border-radius: 3px; font-size: 0.9em; }
    pre { background: var(--card-bg); padding: 1rem; border-radius: 6px; overflow-x: auto; margin-bottom: 1rem; }
    pre code { background: none; padding: 0; }
    header { margin-bottom: 2rem; }
    header h1 { border-bottom: none; margin-top: 0; }
    footer { margin-top: 3rem; padding-top: 1rem; border-top: 1px solid var(--border); color: var(--muted); font-size: 0.85rem; }
    .nav { display: flex; gap: 1.5rem; margin-bottom: 1rem; }
    .nav a { color: var(--muted); font-size: 0.9rem; }
    .nav a:hover { color: var(--accent); }
  </style>
</head>
<body>
  <header>
    <h1><a href="/" style="color: #f0f6fc;">{{ .Site.Title }}</a></h1>
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    &copy; {{ now.Year }} {{ .Site.Title }}
  </footer>
</body>
</html>
